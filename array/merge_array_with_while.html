<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array with While Loop</title>
</head>
<body>
    
    <script>
        let data1 = [12,13,14,16,19,34,67,87];
        let data2 = [3,7,10,17,20,34,68,98,101,110,121];
        let data3 = []
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while(d1 < data1.length && d2 < data2.length){
            if(data1[d1] < data2[d2]){
                // console.log(data1[d1]);
                data3[d3] = data1[d1]
                d1++;
            }else{
                data3[d3] = data2[d2]
                d2++;
            }
            d3++;
        }
        console.log(d1);
        while(d2 < data2.length){
            data3[d3] = data2[d2];
            d2++
            d3++
        }
        console.log(data3);
    </script>
</body>
</html>
