<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse array with Recursion</title>
</head>
<body>
    

    <script>
        let arr = [12,6,8,10,18];
        let temp;

        const reverseArray = (item, start, end) => {
            console.log(arr);
            if(start < end){
                temp = item[start];
                item[start] = item[end];
                item[end]    =temp;
                reverseArray(item,start+1,end-1);
            }
        }
        reverseArray(arr,0,arr.length-1);
    </script>
</body>
</html>
