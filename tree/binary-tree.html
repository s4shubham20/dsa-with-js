<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Binary Search Tree (Insert Node inside at)</title>
</head>
<body>

	<script type="text/javascript">
		class Node{
			constructor(val)
			{
				this.value = val;
				this.left= null;
				this.right= null;
			}
		}
		class BSTree{

			constructor(){
				// super(val);
				this.root = null;
			}

			makeTree(val){
				let newNodeVal = new Node(val);
				if(this.root === null){
					this.root = newNodeVal;
				}else{
					this.insertNode(this.root, newNodeVal);
				}
			}

			insertNode(root, val){
				if(root.value > val.value){
					if(root.left === null){
						root.left = val;
					}else{
						this.insertNode(root.left, val);
					}
				}else{
					if(root.right == null){
						root.right = val;
					}else{
						this.insertNode(root.right , val);
					}
				}
			}

			isTreeEmpty(){
				return this.root === null;
			}

			search(root,val){
				if(root === null){
					return false;
				}else if(root.value === val){
					return true;
				}else if(root.value > val){
					return this.search(root.left, val);
				}else{
					return this.search(root.right, val);
				}
			}

			preOrder(root){
				if(root != null){
					this.preOrder(root.left)
					console.log(root.value);
					this.preOrder(root.right)
				}
			}
		}

		let tree = new BSTree();
		tree.makeTree(14);
		tree.makeTree(10);
		tree.makeTree(15);
		tree.makeTree(34);
		tree.makeTree(12);
		tree.preOrder(tree.root);
		console.log(tree.search(tree.root, 10));
	</script>
</body>
</html>
