<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anagram String</title>
</head>
<body>

	<script type="text/javascript">
		const isAnagram = (str1, str2) => {
			const objStr = {};

			for(ch of str1){
				objStr[ch] = (objStr[ch] || 0) + 1;
			}
			for(ch of str2){
				if(!objStr[ch])
					return false;
				objStr[ch]--;
			}
			return true;
		}

		console.log(isAnagram("hello", 'elloh'));
	</script>
</body>
</html>
