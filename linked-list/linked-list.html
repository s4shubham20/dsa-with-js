<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linked List In Data Structure</title>
</head>
<body>
	<script type="text/javascript">
		class List{
			constructor(data){
				this.head = {
					value: data,
					next: null
				}
				this.tail = this.head;
				this.size = 1;
			}

			appendNode(nodeData){
				let newNode = {
					value: nodeData,
					next: null
				};
				this.tail.next = newNode;
				this.tail = newNode;
				this.size++;
				return nodeData;
			}
		}

		let list = new List(100);
		list.appendNode(200);
		list.appendNode(300);
		console.log(list);
	</script>
</body>
</html>
