	<script type="text/javascript">
		class List{
			constructor(data){
				this.head = {
					value: data,
					next: null
				}
				this.tail = this.head;
				this.size = 1;
			}

			appendNode(nodeData){
				let newNode = {
					value: nodeData,
					next: null
				};
				this.size++;
				this.tail.next = newNode;
				this.tail = newNode;
				return nodeData;
			}

			traversing(){
				let counter = 0;
				let currentNode = this.head;
				for(let i = 0; i < this.size-1; i++){

					counter++;
				}
			}

			deleteNode(index){

				let lead = this.head;
				if(index === 1){
					this.head = this.head.next;
					this.size--
				}
				else{
					for(let i = 0; i < index -1; i++){
						lead = lead.next;
						// counter++;
						this.size--;
					}
					let nextNode = lead.next.next;
					lead.next = nextNode;
					return lead;
				}
			}
		}
