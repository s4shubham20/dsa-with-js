<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Hash Table</title>
</head>
<body>
	<script type="text/javascript">
		let data = {
			name:'shubham rana',
			age:26,
			email:'test',
			getName:function(){
				return this.name;
			}
		}
		// delete data.name;
		data.name = "Peter";
		data.lastname = "Rana";
		let objectKey = Object.entries(data);
		console.log(objectKey);
	</script>
</body>
</html>
