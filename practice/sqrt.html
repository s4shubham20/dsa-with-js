<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>69. Sqrt(x)</title>
</head>
<body>
	<script type="text/javascript">
		const mySqrt = function(x) {
			let left = 1;
			let right = x;
			if(x < 2) 
				return x;
			while(left < right){
				let mid = Math.floor((left + right ) / 2);
				if(mid*mid === x){
					return mid;
				}else if(mid*mid > x){
					right = mid;
				}else{
					left = mid+1;
				}
			}
			return left - 1;
		}
		let x = 17;
		let sqrt = mySqrt(x);
		console.log(sqrt)
	</script>
</body>
</html>
