<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Two Sum</title>
</head>
<body>
<script type="text/javascript">
	var twoSum = function (nums,length, target) {
	    for(let i=0;i<length;i++){
	        for(let j=(i+1); j<length; j++){
	        	if(nums[i] + nums[j] == target){
	        		return [i,j]
	        	}
	        }
	    }
	};
	let arr = [2,11,15,7];
	let sum = 9;
	let length = arr.length;
	console.log(twoSum(arr,length,sum));
</script>
</body>
</html>
